{% extends "base.html" %}

{% block content %}
<h3>Create a new match goal</h3>
<br>
{{ form_errors(form) }}
<form method="POST">
    <div class="form-group row">
        <label for="title" class="col-sm-5 col-form-label">{{ form.title.label.text }}</label>
        <div class="col-sm-5">
            {{ form.title() }}
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-5 col-form-label">{{ form.name.label.text }}</label>
        <div class="col-sm-5">
            {{ form.name() }}
        </div>
    </div>
    <div class="form-group row">
        <label for="twitter" class="col-sm-5 col-form-label">{{ form.twitter.label.text }}</label>
        <div class="col-sm-5">
            {{ form.twitter() }}
        </div>
    </div>
    <div class="form-group row">
        <label for="goal" class="col-sm-5 col-form-label">{{ form.goal.label.text }}</label>
        <div class="col-sm-5">
            {{ form.goal() }}
        </div>
    </div>
    <input type="submit" class="btn btn-success">
</form>
{% endblock %}
